<div class="container">
  <div class="row">
  <div class="col-sm-4 col-md-4">
          <div class="panel panel-default">
              <div class="panel-body">                
                  <form accept-charset="UTF-8" action="" method="POST" [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm.value)">
                      <textarea class="form-control counted" name="message" placeholder="Type in your message" rows="5" style="margin-bottom:10px;" formControlName="message"></textarea>
                      <button class="btn btn-info" type="submit">Post New Message</button>
                  </form>
              </div>
          </div>
      </div>
</div>
</div>
